<html>
<head>
  <title>Device Orientation</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://npmcdn.com/systemjs@0.19.31/dist/system.js"></script>
  <style>
    body{
      background: white;
      -webkit-transition: background 0.1s;
    }
    #instructions{
      text-align: center;
      font-size: 80px;
      font-weight: 700;
      font-family: 'Open Sans', sans-serif;
      margin-top: 50%;
    }
  </style>
</head>
<body>
  <p id="instructions">Rotate to change the color</p>
  <script type="text/javascript">
    System.config({
      "packages":{
        "dist":{
          "defaultExtension":"js",
          "main":"main"
        }
      },
      "map":{
        "firebase":"https://npmcdn.com/firebase@3.1.0/firebase-browser.js",
      }
    });
    System.import("dist");
  </script>
</body>
</html>
